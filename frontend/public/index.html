<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Site Migrated</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #fafbfc;
        color: #222;
        font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
        width: 100vw;
        height: 100vh;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .center-box {
        text-align: center;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        padding: 48px 32px;
        max-width: 480px;
        width: 100%;
      }
      .main-message {
        font-size: 1.25rem;
        margin-bottom: 24px;
        color: #1976d2;
        font-weight: 600;
      }
      .countdown {
        font-size: 1.1rem;
        color: #333;
        margin-bottom: 12px;
      }
      a {
        color: #1976d2;
        text-decoration: underline;
      }
    </style>
    <script>
      let seconds = 10;
      function updateCountdown() {
        document.getElementById('countdown').textContent = seconds;
        if (seconds === 0) {
          window.location.href = 'https://medicaltracker.azurewebsites.net';
        } else {
          seconds--;
          setTimeout(updateCountdown, 1000);
        }
      }
      window.onload = updateCountdown;
    </script>
  </head>
  <body>
    <div class="center-box">
      <div class="main-message">
        This site has permanently moved to <a href="https://medicaltracker.azurewebsites.net">https://medicaltracker.azurewebsites.net</a>.<br />
      </div>
      <div class="countdown">
        You will be automatically redirected to the new site in <span id="countdown">10</span> seconds.
      </div>
    </div>
  </body>
</html>
