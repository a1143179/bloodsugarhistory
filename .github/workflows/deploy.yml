name: Build, Test and Deploy to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_CONFIGURATION: 'Release'
  AZURE_WEBAPP_NAME: 'bloodsugarhistory' # Replace with your Azure Web App name

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: bloodsugar
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.17.0'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install backend dependencies
      run: dotnet restore ./backend/backend.csproj

    - name: Build backend
      run: dotnet build ./backend/backend.csproj --configuration Release

    # - name: Run xunit tests
    #   run: dotnet test ./xunit/Backend.Tests.csproj --verbosity normal
    #   env:
    #     # Ensure no connection string is set so tests use in-memory database
    #     ConnectionStrings__DefaultConnection: ""

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Copy frontend build to backend
      run: |
        rm -rf backend/wwwroot
        mkdir -p backend/wwwroot
        cp -r frontend/build/* backend/wwwroot/

    - name: Start backend
      run: |
        cd backend
        nohup dotnet run --urls http://localhost:3000 &
        sleep 10
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=bloodsugar;Username=postgres;Password=password"
        ASPNETCORE_ENVIRONMENT: "Development"

    # - name: Run Cypress E2E tests
    #   run: |
    #     cd frontend
    #     npx cypress run --browser chrome
    #   env:
    #     CYPRESS_baseUrl: "http://localhost:3000"

    # Build the application for deployment
    - name: Build for production
      run: |
        cd backend
        dotnet publish -c Release -o ./publish
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=bloodsugar;Username=postgres;Password=password"

  deploy:
    runs-on: ubuntu-latest
    needs: test-and-build  # Only run if tests pass and build succeeds
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # Only run on push to main
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./backend/publish
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} 