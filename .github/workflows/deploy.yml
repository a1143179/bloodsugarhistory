name: Deploy Redirect Page

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: 'bloodsugarhistory'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment package
        run: |
          # Clean any existing deployment artifacts
          rm -rf deploy
          mkdir -p deploy
          
          # Copy only the redirect page and web.config
          cp public/index.html deploy/
          cp public/web.config deploy/
          cp public/favicon.ico deploy/ 2>/dev/null || echo "No favicon found"
          
          # Create a .deployment file to ensure clean deployment
          echo "[config]" > deploy/.deployment
          echo "SCM_DO_BUILD_DURING_DEPLOYMENT=false" >> deploy/.deployment
          
          # List contents to verify
          echo "Deployment package contents:"
          ls -la deploy/

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} 
          package: deploy/
          clean: true 