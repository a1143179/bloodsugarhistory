<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Moved - Blood Sugar History Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .countdown {
            font-size: 3rem;
            font-weight: bold;
            margin: 2rem 0;
            color: #ffd700;
        }
        .new-url {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            word-break: break-all;
        }
        .redirect-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }
        .redirect-button:hover {
            background: #45a049;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Website Moved</h1>
        <p>This website has been permanently moved to a new location.</p>
        
        <div class="new-url">
            <strong>New URL:</strong><br>
            <a href="https://medicaltracker.azurewebsites.net" style="color: #ffd700; text-decoration: none;">
                https://medicaltracker.azurewebsites.net
            </a>
        </div>
        
        <p>You will be automatically redirected in:</p>
        <div class="countdown" id="countdown">10</div>
        
        <div class="spinner"></div>
        
        <button class="redirect-button" onclick="redirectNow()">
            Redirect Now
        </button>
    </div>

    <script>
        const newUrl = 'https://medicaltracker.azurewebsites.net';
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            countdownElement.textContent = countdown;
            countdown--;
            
            if (countdown < 0) {
                window.location.href = newUrl;
            } else {
                setTimeout(updateCountdown, 1000);
            }
        }
        
        function redirectNow() {
            window.location.href = newUrl;
        }
        
        // Start countdown
        updateCountdown();
        
        // Also redirect on page load after 10 seconds as backup
        setTimeout(() => {
            window.location.href = newUrl;
        }, 10000);
    </script>
</body>
</html>
